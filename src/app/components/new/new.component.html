<p>איקס עיגול</p>
@if (flag) {
    <h1>{{winnerMessage}}</h1>
}
<table>
    @for (row of stam; track i; let i = $index) {
      <tr>
        @for (cell of row; track j; let j = $index) {
          <td (click)="turn(i, j)">
            <div>
              <p>{{stam[i][j]}}</p>
            </div>
          </td>
        }
      </tr>
     }
</table>
