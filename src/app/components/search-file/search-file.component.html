
  <div class="header">
    <div class="header-content">
      <div>
        <h1>📁 רשימת סוגי קבצים לקליטה</h1>
        <div class="breadcrumb">
          <a href="#dashboard">דשבורד</a> 
          <span>→</span> 
          <a href="#files">ניהול קבצים</a> 
          <span>→</span> 
          <span>רשימת קבצים</span>
        </div>
      </div>
    </div>
 

  <!-- השתמשנו כאן ב-soft-panel במקום panel -->
  <section class="soft-panel">
    <form [formGroup]="form" (ngSubmit)="onSearch()">
      <div class="search-row">
        
        <!-- סטטוס -->
        <div class="form-group">
          <label>סטטוס</label>
          <select formControlName="status">
            <option value="כל הסטטוסים">כל הסטטוסים</option>
            <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
          </select>
        </div>

        <!-- סוג קליטה -->
        <div class="form-group">
          <label>סוג קליטה</label>
          <select formControlName="type">
            <option value="כל הסוגים">כל הסוגים</option>
            <option *ngFor="let t of types" [value]="t.name">{{ t.name }}</option>
          </select>
        </div>

        <!-- מערכת -->
        <div class="form-group">
          <label>מערכת</label>
          <select formControlName="system">
            <option value="כל המערכות">כל המערכות</option>
            <option *ngFor="let sys of systems" [value]="sys.name">{{ sys.name }}</option>
          </select>
        </div>

        <!-- חיפוש חופשי -->
        <div class="form-group" style="flex: 1">
          <label>חיפוש חופשי</label>
          <input type="text" formControlName="query" placeholder="הזנה חיפוש של שם עבודה או טלפון או אימייל..."/>
        </div>

        <!-- כפתורים -->
        <div class="actions">
          <button type="button" class="btn-secondary" (click)="onClear()">🗑️ נקה סינון</button>
          <button type="submit" class="search-btn">🔍 חיפוש</button>
        </div>

      </div>
    </form>
  </section>
</div>
