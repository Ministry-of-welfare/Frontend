<div class="search-container">
  <div class="search-header">
    <h1>🔍 חיפוש קבצים</h1>
  </div>
  
  <div class="search-form-container">
    <form [formGroup]="form" (ngSubmit)="onSearch()">
      <div class="form-grid">
        <div class="form-field">
          <label class="form-label">סטטוס</label>
          <select formControlName="status" class="form-select">
            <option value="כל הסטטוסים">כל הסטטוסים</option>
            <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
          </select>
        </div>
        <div class="form-field">
          <label class="form-label">סוג קליטה</label>
          <select formControlName="type" class="form-select">
            <option value="כל הסוגים">כל הסוגים</option>
            <option *ngFor="let t of types" [value]="t.id">{{ t.name }}</option>
          </select>
        </div>
        <div class="form-field">
          <label class="form-label">מערכת</label>
          <select formControlName="system" class="form-select">
            <option value="כל המערכות">כל המערכות</option>
            <option *ngFor="let sys of systems" [value]="sys.id">{{ sys.name }}</option>
          </select>
        </div>
        <div class="form-field full-width">
          <label class="form-label">חיפוש חופשי</label>
          <input type="text" formControlName="query" class="form-input" placeholder="הזנה חיפוש של שם עבודה או טלפון או אימייל..."/>
        </div>
      </div>
      <div class="actions-section">
        <button type="button" class="btn btn-secondary" (click)="onClear()">🗑️ נקה סינון</button>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">🔍 חיפוש</button>
      </div>
    </form>
  </div>
</div>
